<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=noe, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>v-for</title>
    <script src="js/vue2.js"></script>
</head>
<body>
<div id="app">
    <div v-for="item in arr" @click="parentClick()">
        <!--<input type="text" v-on:click="click1(item.id)">-->
        <!--<input type="text" @click.stop="click1(item.title)">-->
        <input type="text" @click.stop="click1($event)">
        <a href="http://www.baidu.com" @click.prevent.stop="goLink()">链接</a>
     </div>
</div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data:{
            arr:[{id:'1',title:'用户1',name:'王五'},{id:'2',title:'用户2',name:'王五'}]
        },
        methods:{
            click1:function ($event) {
                console.log($event)
                console.log(this);
                console.log(this.arr);//打印data里面的arr数据
                console.log(this.click1);//打印data里面的arr数据
            },
            parentClick:function () {
                alert('父级')
            },
            goLink:function () {
                alert(1)
            }
        }
    })
</script>
